name: task-a cd

on: [push]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.10", "3.11", "pypy3.10"]
        exclude:
          - os: macos-latest
            python-version: "3.10"
          - os: windows-latest
            python-version: "3.10"
    name: pytest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'
      - name: Install dependencies
        run: |
          pip install -r ./task_a/requirements.txt
      - name: Run tests
        run: pytest ./task_a/task_a.py

      - run: pytest ./task_a/task_a.py --html=./report.html
      - uses: actions/upload-artifact@v4
        with:
          name: my-artifact
          path: report.html